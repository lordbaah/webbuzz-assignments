<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="calculator__container">
        <div class="calculator__app">
            <div class="screen">
                <!-- 0 -->
            </div>
            <div class="buttons__wrap">
                <button class="btn ash-color clearall-btn">AC</button>
                <button class="btn ash-color clear-btn"><i class="fa-solid fa-delete-left"></i></button>
                <button class="btn ash-color percentagebtn">%</button>
                <button value="รท" class="btn operator">&#247;</button>
                <button value="7" class="btn">7</button>
                <button value="8" class="btn">8</button>
                <button value="9" class="btn">9</button>
                <button value="ร" class="btn operator">&#215;</button>
                <button value="4" class="btn">4</button>
                <button value="5" class="btn">5</button>
                <button value="6" class="btn">6</button>
                <button value="-" class="btn operator">&#8722;</button>
                <button value="1" class="btn">1</button>
                <button value="2" class="btn">2</button>
                <button value="3" class="btn">3</button>
                <button value="+" class="btn operator">&#43;</button>
                <button value="0" class="btn zero-btn">0</button>
                <button value="." class="btn">.</button>
                <button class="btn equal-btn">=</button>
            </div>

            <!-- error message -->
            <div class="error-message">
                <p>invalid format entered</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
