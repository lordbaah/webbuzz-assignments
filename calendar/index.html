<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts-6/css/all.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="top">
                <button class="back-arrow btn icon-wrap">
                    <i class="fa fa-chevron-left icon"></i>
                </button>
                <div class="month-year">
                    <h1 class="month-name head">Febuary</h1>
                    <h1 class="year-name head">2023</h1>
                </div>
                <button class="forward-arrow btn icon-wrap">
                    <i class="fa fa-chevron-right icon"></i>
                </button>
            </div>

            <hr class="divider">

            <div class="calendar-main">
                <div class="days-text">
                    <p class="days-text-content">Su</p>
                    <p class="days-text-content">Mo</p>
                    <p class="days-text-content">Tu</p>
                    <p class="days-text-content">We</p>
                    <p class="days-text-content">Th</p>
                    <p class="days-text-content">Fr</p>
                    <p class="days-text-content">Sa</p>
                </div>

                <div class="days-num">
                    <p class="days-num-content fade-num">31</p>
                    <p class="days-num-content fade-num">30</p>
                    <p class="days-num-content fade-num">29</p>
                    <p class="days-num-content">1</p>
                    <p class="days-num-content">2</p>
                    <p class="days-num-content">3</p>
                    <p class="days-num-content">4</p>
                    <p class="days-num-content">5</p>
                    <p class="days-num-content">6</p>
                    <p class="days-num-content active-day">7</p>
                    <p class="days-num-content">8</p>
                    <p class="days-num-content">9</p>
                    <p class="days-num-content">10</p>
                    <p class="days-num-content">11</p>
                    <p class="days-num-content">12</p>
                    <p class="days-num-content">13</p>
                    <p class="days-num-content">14</p>
                    <p class="days-num-content">15</p>
                    <p class="days-num-content">16</p>
                    <p class="days-num-content">17</p>
                    <p class="days-num-content">18</p>
                    <p class="days-num-content">19</p>
                    <p class="days-num-content">20</p>
                    <p class="days-num-content">21</p>
                    <p class="days-num-content">22</p>
                    <p class="days-num-content">23</p>
                    <p class="days-num-content">24</p>
                    <p class="days-num-content">25</p>
                    <p class="days-num-content">26</p>
                    <p class="days-num-content">27</p>
                    <p class="days-num-content">28</p>
                    <p class="days-num-content fade-num">1</p>
                    <p class="days-num-content fade-num">2</p>
                    <p class="days-num-content fade-num">3</p>
                    <p class="days-num-content fade-num">4</p>
                    <p class="days-num-content fade-num">5</p>
                    <p class="days-num-content fade-num">6</p>
                    <p class="days-num-content fade-num">7</p>
                    <p class="days-num-content fade-num">8</p>
                    <p class="days-num-content fade-num">9</p>
                    <p class="days-num-content fade-num">10</p>
                    <p class="days-num-content fade-num">11</p>
                </div>
            </div>

            <hr class="divider">

            <div class="bottom">
                <button class="btn">Previous Year</button>
                <button class="btn">Today</button>
                <button class="btn">Next Year</button>
            </div>
        </div>
    </div>
</body>
</html>
